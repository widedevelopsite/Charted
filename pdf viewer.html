
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded PDFs</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav ul li {
    margin-right: 20px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

main {
    margin-top: 30;
    margin-left: 10;
    display: flex;
    flex-direction: column;
}

.highlight {
    background-color: yellow;
}

#search-table {
    border-collapse: collapse;
    width: 30%;
}

#search-button {
    border-collapse: collapse;
    width: 30%;
}

#search {
    margin-top:-1.3rem; 
    float:left; 
    margin-left:7.5rem; 
    margin-bottom:1rem;
}
#pdf-table {
    border-collapse: collapse;
    width: 98%;
}

#pdf-table th, #pdf-table td {
    border: 3px solid #ddd;
    padding: 1px;
    text-align: left;
}

#pdf-table th {
    background-color: #f0f0f0;
}
footer {
    position: fixed;
    bottom: 0;
    background-color: #333;
    color: #fff;
    padding: 1.465rem;
    text-align: center;
    clear: both;h
}
</style>
</head>
<body>
    <header>
        <h1>Uploaded PDFs</h1>
         <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="pdf viewer.html">Pdf</a></li>
                <li><a href="upload pdf book.html">Upload</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <input type="text" id="search-table" placeholder="Search...">
    <div id="search">
        <button class="Search_button_class" id="search-button">Search</button>
    </div>
        <table id="pdf-table">
            <thead>
                <tr>
                    <th>PDF Title</th>
                    <th>Uploaded By</th>
                    <th>Upload Date</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="search-table-body">
                <tr>
                    <td>Banking</td>
                    <td>Admin</td>
                    <td>21-01-2025</td>
                    <td><a href="https://raw.githubusercontent.com/WideDevelopSite/Charted/main/GE-161L_ICT_Lab_05.pdf" download="GE-161L_ICT_Lab_05.pdf">Download</a></td>
                </tr>
                <tr>
                    <td>Commerce</td>
                    <td>User</td>
                    <td>21-01-2025</td>
                    <td>Download</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;2025 PDF Book Hosting.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </footer>
    <script>
    const searchInput = document.getElementById('search-table');
const searchButton = document.getElementById('search-button');
const searchTableBody = document.getElementById('search-table-body');

searchButton.addEventListener('click', () => {
  const searchTerm = searchInput.value.trim();
  const rows = searchTableBody.children;

  for (let i = 0; i < rows.length; i++) {
    const row = rows[i];
    const cells = row.children;

    for (let j = 0; j < cells.length; j++) {
      const cell = cells[j];
      const text = cell.textContent;

      if (searchTerm !== '') {
        const regex = new RegExp(searchTerm, 'gi');
        cell.innerHTML = text.replace(regex, match => `<span class="highlight">${match}</span>`);
      } else {
        cell.innerHTML = text;
      }
    }
  }
});
</script>
</body>
</html>

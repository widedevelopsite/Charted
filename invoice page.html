    <script>
    const searchInput = document.getElementById('table-2');
    const searchButton = document.getElementById('search-button');
    const searchTableBody = document.getElementById('table-2-body');

    searchButton.addEventListener('click', () => {
      const searchTerm = searchInput.value.trim();
      const rows = searchTableBody.rows;

      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const cells = row.cells;

        for (let j = 0; j < cells.length; j++) {
          const cell = cells[j];
          const text = cell.textContent;
          const regex = new RegExp(searchTerm, 'gi');

          cell.innerHTML = text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
      }
    });
    </script>
